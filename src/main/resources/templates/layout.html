<!DOCTYPE html>
<html th:lang-xmllang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.springframework.org/schema/security">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">OpenID Connect Spring sample</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
        crossorigin="anonymous"/>
  <link rel="stylesheet" th:href="@{/static/css/site.css}"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
          integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
          crossorigin="anonymous"
          defer="defer"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
          integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
          crossorigin="anonymous"
          defer="defer">
  </script>
</head>
<body>
<div class="container body-content">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar" aria-hidden="true"></span>
          <span class="icon-bar" aria-hidden="true"></span>
          <span class="icon-bar" aria-hidden="true"></span>
        </button>
        <a th:href="@{/}" class="navbar-brand">OIDC Example</a>
      </div>

      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <th:block sec:authorize="isAuthenticated()">
            <li><a th:text="${#authentication.principal.name}" th:href="@{/secured}"></a></li>
            <li><a th:href="@{/logout}">Logout</a></li>
          </th:block>
          <th:block sec:authorize="!isAuthenticated()">
            <li><a th:href="@{/login}">Login</a></li>
          </th:block>
        </ul>
      </div>

    </div>
  </nav>

  <main layout:fragment="content">
    <!--/* Page content goes here */-->
  </main>
  <hr/>
  <footer>
    <p>&copy; Onegini B.V.</p>
  </footer>
</div>

</body>
</html>
